<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box1{
            width: 300px;
            height: 300px;
            /* 
                radial-gradient() 径向渐变
                    默认情况下径向渐变形状根据元素形状确定
                    正方形-圆形
                    长方形-椭圆形
                    - 我们也可以手动指定径向渐变大小
                    circle
                    ellipse

                    - 也可以指定渐变的位置

             */
             background-image: radial-gradient(red,yellow);
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
            CSS中的注释
        */

        /* 
            CSS中的基本语法 :
                选择器 生命块

                选择器：通过选择器可以选中页面中的指定元素
                    比如 p 的作用就是选中页面中的所有 p 元素

                生命块：通过声明块来制定要为元素设置的样式
                    声明块由一个一个的声明组成
                    声明是一个名值对结构
                        一个样式名对应一个样式值，名和值之间以:连接，以;结尾
        */

        p{
            color: red;
            font-size: 40px;
        }

        h1{
            color: rosybrown;
        }
    </style>
</head>
<body>

    <h1>我是h1</h1>
    <p>我是p</p>
    
</body>
</html>

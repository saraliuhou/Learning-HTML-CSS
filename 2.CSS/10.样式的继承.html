<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 
            样式的继承，我们为一个元素设置的样式同时也会应用到他的后代上

            注意：并不是所有的样式都会被继承
                比如 背景相关的，布局相关等的这些样式就不会被继承
         */

         body{
             font-size: 30px;
         }

         p{
             color: sienna;
             background-color: slategray;
         }

         div{
             color: slateblue;
         }
    </style>
</head>
<body>
    
    <p>
        我是一个p元素
        <span>我是p元素中的span</span>
    </p>

    <span>我们p元素外的span</span>

    <div>
        我是div
        <span>
            我是div中的span
            <em>我是span中的em</em>
        </span>
    </div>


</body>
</html>

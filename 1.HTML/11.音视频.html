<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        audio 标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 因为是否循环播放
    -->

    <!-- <audio src="./images/about2-1.png" controls autoplay loop></audio> -->



    <!-- 
        除了通过src来指定外部文件的路径以外，还可以通过source来指定文件 
    -->
    <audio controls>
        <!-- 对不起，您的浏览器不支持播放音频，请升级浏览器 -->
        <source src="../音视频/audio.mp3"> 
        <source src="../音视频/audio.ogg"> 
        <embed src="../音视频/audio.mp3" type="audio/mp3" width="200" height="100">
    </audio>



    <!-- 
        使用video标签来向网页中引入一个视频
            - 使用方式和audio基本一样
    -->
    <vidio controls>
        <!-- 对不起，您的浏览器不支持播放音频，请升级浏览器 -->
        <source src="../音视频/flower.mp4"> 
        <source src="../音视频/flower.webm"> 
        <embed src="../音视频/flower.mp4" type="vidio/mp4">
    </vidio>


    <iframe src="https://www.huya.com/gucun" frameborder="0" height="400" width="800"></iframe>


</body>
</html>

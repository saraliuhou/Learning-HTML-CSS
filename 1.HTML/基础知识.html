<html>
	<head>
		<title>标签的属性</title>
	</head>
	<body>

		
		<!--
			属性，在标签中还可以设置属性font
			属性是一个名值对（x=y）例如：属性名color=属性值"red"
			属性用来设置标签中的内容如何显示
			
			属性和标签名和其他属性应该使用空格隔开
			属性名不能瞎写
			有些属性有属性值，有些没有
			如果有属性值，应该使用引号引起来
		-->
		
		<h1>这是<font color="red" size="3">我的</font>网页</h1>
		
		<!-- 
			注释：标签一般成对出现，但也有自结束标签
			<img>
			<img />
			<input>
			<input />
		-->

		</body>
</html>

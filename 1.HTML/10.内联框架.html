<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        内联框架，用于向当前页面中引入一个其他页面
            src 指定要引入的网页的路径
            frameborder 指定一个内联框架的边框 0 无 1 有
            width height 指定宽和高
    -->

    <iframe src="https://www.qq.com" width="800" height="400" frameborder="0"></iframe>
    <p>hello</p>
    
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!--
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格
        特殊符号要用实体（转义字符）表示
        实体的语法：
            &实体的名字：
                &nbsp 表示的是空格
                &gt 表示的是大于号
                &lt 表示的是小于号
                &copy 版权符号
    -->
    <p>
        今天&nbsp&nbsp&nbsp天气真不错
    </p>
    <p>
        a&gtc&ltb &copy
    </p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<style>

    body{
        background-color:tan;
    }

    /* 设置外部ul的样式 */
    .img-list{
        /* 设置ul的宽度 */
        width: 190px;
        /* 设置ul的高度 */
        height: 470px;
        /* 裁剪溢出的内容 */
        overflow: hidden;

        /* 使ul在页面中居中（实际实例中不需要这么写） */
        /* margin: 50px auto; */

        background-color: rgb(244,244,244);
    }

    /* 设置li的位置 */
    .img-list li{
        margin-bottom: 8px;
    }

    /* 设置图片的大小 */
    .img-list img{
        width: 100%;

    }

</style>
<body>
    <!-- <div>
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div> -->

    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./images/1/1.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="javascript:;">
                <img src="./images/1/2.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="javascript:;">
                <img src="./images/1/3.jpg" alt="">
            </a>
        </li>
    </ul>
</body>
</html>

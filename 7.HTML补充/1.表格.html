<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        通过table标签创建表格
     -->
     <table border=1>
         <!-- 在table中使用tr表示一行 -->
         <tr>
             <!-- 在tr中使用td表示一个单元格 -->
             <td>A1</td>
             <!-- rowspan纵向合并单元格 -->
             <td rowspan="2">A2</td>
         </tr>
         <tr>
             <td>B1</td>
         </tr>
         <tr>
             <!-- colspan 横向合并单元格 -->
            <td colspan='2'>C1</td>
        </tr>
     </table>


</body>
</html>

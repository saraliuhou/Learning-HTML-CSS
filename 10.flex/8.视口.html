    <!-- 
        不同设备的完美视口大小是不一样的
            iphone6 -- 375
            iphone6plus -- 414

        由于不同设备的视口和像素比不同，所以同样的375像素在不同的设备下意义是不一样的
            比如在iphone6中375像素就是全屏 在6plus中375就会缺一块

        所以在移动端开发中，就不能再使用像素再进行布局了

        vw表示的是视口的宽度（viewport width）
            - 100vw = 一个视口的宽度
            - 1vw = 1%视口宽度

            vw这个单位永远相当于视口宽度进行计算

            设计图的宽度
                750px 1125px

            设计图
                750px
            使用vw来作为单位
                100vw

            创建一个48px*35px大小的元素

            100vw = 750px （设计图的像素）0.1333333333333vw = 1px
            6.4vw = 48px （设计图的像素）
            4.667vw = 35px
     -->

     <div class="box1">
         aaa
     </div>
